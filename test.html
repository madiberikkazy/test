<script>
    let questions = [];
    let currentQuestionIndex = 0;
    let selectedAnswer = null;
    let answeredQuestions = 0;
    let correctAnswers = 0;
    let currentLessonName = '';

    function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }

    function parseTestData(data) {
        const parsedQuestions = [];
        const questionBlocks = data.trim().split('<question>').filter(block => block.trim() !== '');

        questionBlocks.forEach(block => {
            const parts = block.trim().split('<variant>');
            const questionText = parts[0].trim();
            const variants = parts.slice(1).map(v => v.trim());

            if (questionText && variants.length > 0) {
                const correctAnswer = variants[0];
                const shuffledVariants = shuffleArray(variants);

                parsedQuestions.push({
                    text: questionText,
                    variants: shuffledVariants,
                    correctAnswer: correctAnswer,
                    answered: false,
                    userAnswer: null
                });
            }
        });
        return parsedQuestions;
    }

    async function selectLesson(filename, name, subtitle) {
        currentLessonName = name;
        
        try {
            const response = await fetch(filename);
            if (!response.ok) throw new Error(`–°—Ç–∞—Ç—É—Å: ${response.status}`);
            
            const rawText = await response.text();
            questions = parseTestData(rawText);
            
            if (questions.length > 0) {
                currentQuestionIndex = 0;
                answeredQuestions = 0;
                correctAnswers = 0;
                document.getElementById('lesson-screen').style.display = 'none';
                document.getElementById('question-screen').style.display = 'block';
                document.getElementById('current-lesson-name').textContent = name.toUpperCase();
                showQuestion();
            } else {
                alert('–í–æ–ø—Ä–æ—Å—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ —Ñ–∞–π–ª–µ');
            }
        } catch (err) {
            alert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err.message}`);
        }
    }

    function showQuestion() {
        if (currentQuestionIndex >= questions.length) {
            showResults();
            return;
        }

        const q = questions[currentQuestionIndex];
        selectedAnswer = null;

        document.getElementById('question-counter').textContent = 
            `–°“±—Ä–∞“õ ${currentQuestionIndex + 1} / ${questions.length}`;
        
        document.getElementById('question-text').textContent = 
            `${currentQuestionIndex + 1}. ${q.text}`;

        const progress = ((currentQuestionIndex) / questions.length) * 100;
        document.getElementById('progress-fill').style.width = progress + '%';

        const container = document.getElementById('variants-container');
        container.innerHTML = '';

        q.variants.forEach((variant, index) => {
            const variantDiv = document.createElement('div');
            variantDiv.className = 'variant';
            variantDiv.id = `variant-${index}`;

            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'answer';
            radio.id = `radio-${index}`;
            radio.value = variant;

            const label = document.createElement('label');
            label.htmlFor = `radio-${index}`;
            label.textContent = variant;

            variantDiv.appendChild(radio);
            variantDiv.appendChild(label);

            variantDiv.onclick = function(e) {
                if (!q.answered && !variantDiv.classList.contains('disabled')) {
                    document.getElementById(`radio-${index}`).checked = true;
                    selectVariant(index, variant);
                }
            };

            radio.onclick = function(e) {
                e.stopPropagation();
                if (!q.answered) {
                    selectVariant(index, variant);
                }
            };

            container.appendChild(variantDiv);
        });

        // Update button states
        updateNavigationButtons();
    }

    function updateNavigationButtons() {
        const q = questions[currentQuestionIndex];
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Show/hide previous button
        if (prevBtn) {
            prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';
        }

        // Enable/disable next button based on whether question is answered
        if (nextBtn) {
            if (q.answered) {
                nextBtn.disabled = false;
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            } else {
                nextBtn.disabled = true;
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            }
        }
    }

    function previousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion();
        }
    }

    function selectVariant(index, answer) {
        const q = questions[currentQuestionIndex];
        
        if (q.answered) return;

        selectedAnswer = answer;
        q.answered = true;
        q.userAnswer = answer;

        const allVariants = document.querySelectorAll('.variant');
        allVariants.forEach(v => {
            v.classList.add('disabled');
            const input = v.querySelector('input');
            if (input) input.disabled = true;
        });

        q.variants.forEach((variant, i) => {
            const variantDiv = document.getElementById(`variant-${i}`);
            if (variant === q.correctAnswer) {
                variantDiv.classList.add('correct');
            } else if (variant === answer && answer !== q.correctAnswer) {
                variantDiv.classList.add('incorrect');
            }
        });

        answeredQuestions++;
        if (answer === q.correctAnswer) {
            correctAnswers++;
        }

        // Enable next button after answering
        const nextBtn = document.getElementById('next-btn');
        if (nextBtn) {
            nextBtn.disabled = false;
            nextBtn.style.opacity = '1';
            nextBtn.style.cursor = 'pointer';
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            showResults();
        }
    }

    function skipQuestion() {
        nextQuestion();
    }

    function openJumpModal() {
        const modal = document.getElementById('jumpModal');
        const input = document.getElementById('jumpInput');
        input.value = '';
        input.max = questions.length;
        modal.style.display = 'block';
        setTimeout(() => input.focus(), 100);
    }

    function closeJumpModal() {
        document.getElementById('jumpModal').style.display = 'none';
    }

    function jumpToQuestion() {
        const input = document.getElementById('jumpInput');
        const questionNum = parseInt(input.value);
        
        if (questionNum >= 1 && questionNum <= questions.length) {
            currentQuestionIndex = questionNum - 1;
            closeJumpModal();
            showQuestion();
        } else {
            alert(`–°“±—Ä–∞“õ –Ω”©–º—ñ—Ä—ñ 1 –º–µ–Ω ${questions.length} –∞—Ä–∞—Å—ã–Ω–¥–∞ –±–æ–ª—É—ã –∫–µ—Ä–µ–∫`);
        }
    }

    // Close modal on Enter key
    document.getElementById('jumpInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            jumpToQuestion();
        }
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('jumpModal');
        if (event.target === modal) {
            closeJumpModal();
        }
    }

    function showResults() {
        const percentage = Math.round((correctAnswers / questions.length) * 100);
        
        let encouragement = '';
        if (percentage === 0) {
            encouragement = '–¢–∞“ì—ã –¥–∞ –¥–∞–π—ã–Ω–¥–∞–ª—É –∫–µ—Ä–µ–∫ üìö';
        } else if (percentage < 50) {
            encouragement = '–ñ–∞“õ—Å—ã ”ô—Ä–µ–∫–µ—Ç! –¢–∞“ì—ã –∂–∞—Ç—Ç—ã“ì—É –∫–µ—Ä–µ–∫ üí™';
        } else if (percentage < 80) {
            encouragement = '–ñ–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ! üëç';
        } else if (percentage < 100) {
            encouragement = '”®—Ç–µ –∂–∞“õ—Å—ã! üåü';
        } else {
            encouragement = '–ö–µ—Ä–µ–º–µ—Ç! –ë–∞—Ä–ª—ã“õ –∂–∞—É–∞–ø –¥“±—Ä—ã—Å! üéâ';
        }
        
        document.getElementById('question-screen').innerHTML = `
            <button class="back-btn" onclick="backToLessons()">‚Üê –ê—Ä—Ç“õ–∞</button>
            <div class="results-card">
                <div class="trophy-icon">üèÜ</div>
                <div class="results-title">–¢–µ—Å—Ç –∞—è“õ—Ç–∞–ª–¥—ã!</div>
                <div class="results-subtitle">–°—ñ–∑–¥—ñ“£ –Ω”ô—Ç–∏–∂–µ“£—ñ–∑:</div>
                <div class="score">${correctAnswers} / ${questions.length}</div>
                <div class="encouragement">${encouragement}</div>
                <div class="results-buttons">
                    <button class="restart-btn" onclick="restartQuiz()">üîÑ “ö–∞–π—Ç–∞ —Ç–∞–ø—Å—ã—Ä—É</button>
                    <button class="home-btn" onclick="backToLessons()">üè† –ú”ô–∑—ñ—Ä</button>
                </div>
            </div>
        `;
    }

    function restartQuiz() {
        if (questions.length > 0) {
            currentQuestionIndex = 0;
            answeredQuestions = 0;
            correctAnswers = 0;
            questions.forEach(q => {
                q.answered = false;
                q.userAnswer = null;
            });
            document.getElementById('question-screen').style.display = 'block';
            document.getElementById('question-screen').innerHTML = `
                <button class="back-btn" onclick="backToLessons()">‚Üê –ê—Ä—Ç“õ–∞</button>
                
                <div class="question-card">
                    <div class="question-header">
                        <span class="lesson-name" id="current-lesson-name">${currentLessonName.toUpperCase()}</span>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    
                    <div class="question-counter" id="question-counter">–°“±—Ä–∞“õ 1 / ${questions.length}</div>
                    
                    <div class="question-text" id="question-text"></div>
                    
                    <div id="variants-container"></div>
                    
                    <div class="navigation">
                        <button class="nav-btn skip-btn" onclick="openJumpModal()">‚Ññ</button>
                        <button class="nav-btn skip-btn" id="prev-btn" onclick="previousQuestion()" style="display: none;">–ê–ª–¥—ã“£“ì—ã</button>
                        <button class="nav-btn next-btn" id="next-btn" onclick="nextQuestion()" disabled style="opacity: 0.5; cursor: not-allowed;">–ö–µ–ª–µ—Å—ñ</button>
                    </div>
