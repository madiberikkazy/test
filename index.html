<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #667eea;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Кіру</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">
  <button onclick="login()">Кіру</button>
</div>

<script src="firebase.js"></script>

<script>
  function login() {
    const email = email.value;
    const password = password.value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "test.html";
      })
      .catch(err => alert("Қате: " + err.message));
  }
</script>

</body>
</html>
